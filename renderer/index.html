<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSP Using GA</title>

    <script defer src="app.js" type="text/javascript"></script>
    <script src="/eel.js" type="text/javascript"></script>
    <script src="https://unpkg.com/konva@4.0.0/konva.min.js"></script>


    <script src="https://kit.fontawesome.com/9f04c23623.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Sen&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>

<body>
    <div class="columns has-background-black is-gapless head">
        <div class="column is-2">
            <span class="icon is-medium" style="margin-left: 1.3em;color:whitesmoke">
                <i class="fas fa-sliders-h"></i>
            </span>
        </div>
        <div class="column is-8  has-text-centered">
            <h4 class="title is-5" id="main-name-title" style="color:whitesmoke">OPTIMAL ROUTE SOLVER</h4>
        </div>
        <div class="column is-2">
            <div class="block" style="float:right; margin-right: 30px;">
                <button class="delete" style="float:right; margin-left:0.5rem;margin-top: 1rem;"
                    onclick="reset_array()"></button>

                <button id="run" class="button is-danger is-outlined" onclick="algoRun()">Run Algorithm</button>
                <button class="button is-outlined is-info " id="butn"
                    onclick="document.getElementById('fileinput').click()">LOAD FILE</button>
                <input type="file" id="fileinput" accept=".txt" />



            </div>

        </div>
    </div>


    <div>
        <div class="columns" style="margin-bottom: 0;">
            <div class="column is-3" id="side-bar">
                <!--City Controller-->

                <div id="params">

                    <div style="display: inline-block; margin-left: 0.75em;">
                        <p class="subtitle is-6 has-text-grey-light">Tracking Jobs</p>
                        <p class="title is-3" id="job_size" style="color: rgb(19, 132, 224);">-</p>
                    </div>

                    <div style="display: inline-block;margin-left: 1.5em;">
                        <p class="subtitle is-6 has-text-grey-light">Distance</p>
                        <p class="title is-3" id="minimum_distance" style="color: rgb(248, 59, 34);">-</p>
                    </div>



                </div>

                <!--List of cities-->
                <div class="block">
                    <div id="list_view">
                        <ul id="city_list"></ul>
                    </div>

                </div>

            </div>

            <div class="column">
                <!--Map-->
                <!--
                <div class="block">
                    <iframe width="100%" height="91.2vh" frameborder="0" style="border:0" 
                    src="https://www.google.com/maps/embed/v1/PLACE?key=AIzaSyBrEY5PETlLqECXbZZ_yw4F82qpH1PjUXQ&center=19.214135,72.978579&zoom=15.5">
                </iframe>
                </div>   
                -->
                <div id="map_grid"></div>


            </div>



        </div>



    </div>











</body>

</html>
