<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSP Using GA</title>
    <script defer src="app.js" type="text/javascript"></script>
    <script src="/eel.js" type="text/javascript"></script>
</head>
<body>
    <div>
        <input type="text" id="city_x" >
        <input type="text" id="city_y" >
        <button onclick="add()" id="add">Add</button>
        <ol id="city_list"></ol>
    </div>

    <button onclick="addCity()" id="push_city">Confirm Cities</button>
    <button onclick = "reset()" id = "reset_array">Reset all markers</button>
    <button onclick="algoRun()" id="run">Run Algorithm</button>
    <p id="minimum_distance"></p>
    <progress id="prog_bar" value="0" max="100"></progress>
</body>
</html>
